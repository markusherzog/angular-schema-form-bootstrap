<div class="form-group schema-form-{{form.type}}"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }">
  <label class="control-label col-sm-2 {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}</label>

  <div class="col-sm-10">
    <input ng-if="!form.fieldAddonLeft && !form.fieldAddonRight && !form.removeButton"
           ng-show="form.key"
           type="{{form.type}}"
           step="any"
           sf-changed="form"
           placeholder="{{form.placeholder}}"
           class="form-control {{form.fieldHtmlClass}}"
           id="{{form.key.slice(-1)[0]}}"
           sf-field-model
           ng-disabled="form.readonly"
           schema-validate="form"
           name="{{form.key.slice(-1)[0]}}"
           aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}">


    <div ng-if="form.fieldAddonLeft || form.fieldAddonRight || form.removeButton"
         ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight || form.removeButton)}">
      <span ng-if="form.fieldAddonLeft"
            class="input-group-addon"
            ng-bind-html="form.fieldAddonLeft"></span>
      <input ng-show="form.key"
             type="{{form.type}}"
             step="any"
             sf-changed="form"
             placeholder="{{form.placeholder}}"
             class="form-control {{form.fieldHtmlClass}}"
             id="{{form.key.slice(-1)[0]}}"
             sf-field-model
             ng-disabled="form.readonly"
             schema-validate="form"
             name="{{form.key.slice(-1)[0]}}"
             aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}">

      <span ng-if="form.fieldAddonRight"
            class="input-group-addon"
            ng-bind-html="form.fieldAddonRight"></span>

      <span ng-if="form.removeButton"
            ng-hide="form.readonly || form.remove === null"
            ng-click="deleteFromArray($index)"
            ng-disabled="form.schema.minItems >= modelArray.length"
            class="input-group-addon input-group-btn">
            &times;
      </span>
    </div>

    <span ng-if="form.feedback !== false"
          class="form-control-feedback"
          ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError(), 'inside-input-group': (form.fieldAddonRight || form.removeButton) }"
          aria-hidden="true"></span>

    <span ng-if="hasError() || hasSuccess()"
          id="{{form.key.slice(-1)[0] + 'Status'}}"
          class="sr-only">{{ hasSuccess() ? '(success)' : '(error)' }}</span>

    <div class="help-block" sf-message="form.description"></div>
  </div>
</div>
